description: >
  Run ktlint lint
parameters:
  working-directory:
    type: string
    default: CIRCLE_WORKING_DIRECTORY
    description: >
      The directory to activate ktlint in
steps:
  - run:
      name: Lint
      environment:
        KTLINT_WORKING_DIRECTORY: <<parameters.working-directory>>
      command: <<include(scripts/lint.sh)>>
