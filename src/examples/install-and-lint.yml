description: >
  Shows how to install and lint with the orb
usage:
  version: 2.1
  orbs:
    ktlint: idanelh/ktlint@0.0.1
  jobs:
    lint:
      docker:
        - image: cimg/openjdk:11
      steps:
        - checkout
        - ktlint/install:
            version: 0.45.2 # default
        - ktlint/lint:
            working-directory: ~/project #default
  workflows:
    example-workflow:
      jobs:
        - lint
